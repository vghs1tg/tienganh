<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Fairytale - ƒê·∫øm Ng∆∞·ª£c Di S·∫£n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-top: #a5f3fc;
            --sky-bottom: #fbcfe8;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bottom) 100%);
            height: 100vh;
            overflow: hidden;
            color: #475569;
            margin: 0;
        }

        .castle-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: url('https://img.icons8.com/illustrations/parallax/100/castle.png') no-repeat bottom center;
            background-size: contain;
            opacity: 0.15;
            filter: blur(2px);
            z-index: -1;
        }

        .font-pacifico { font-family: 'Pacifico', cursive; }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            filter: blur(15px);
            z-index: -1;
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            from { transform: translateX(-300px); }
            to { transform: translateX(100vw); }
        }

        .box-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 4px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #38bdf8;
            font-weight: 700;
        }

        .box-item:hover:not(.opened) {
            transform: scale(1.1) translateY(-10px);
            border-color: #f9a8d4;
            color: #f9a8d4;
        }

        .box-item.opened {
            background: rgba(226, 232, 240, 0.6);
            color: #94a3b8;
            border-color: #cbd5e1;
            cursor: not-allowed;
        }

        .team-badge {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.5);
            transition: 0.4s;
        }

        .team-badge.active {
            border-color: #fb7185;
            background: white;
            box-shadow: 0 10px 25px rgba(251, 113, 133, 0.3);
            transform: translateY(-8px);
        }

        /* Timer Bar Styles */
        .timer-container {
            width: 100%;
            height: 12px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        #timer-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #38bdf8, #fb7185);
            transition: width 1s linear, background 0.3s;
        }

        .timer-warning {
            background: #ef4444 !important;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }

        .answer-choice {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 20px;
            font-size: 1.2rem;
            transition: all 0.3s;
            text-align: left;
            width: 100%;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .answer-choice:hover:not(:disabled) {
            background: #fff1f2;
            border-color: #f9a8d4;
            transform: translateX(12px);
        }

        .sweet-modal {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 45px;
            border: 10px solid #fdf2f8;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="castle-bg"></div>
    <div class="cloud w-40 h-16 top-10" style="animation-duration: 25s; opacity: 0.4;"></div>
    <div class="cloud w-72 h-28 top-32 left-1/3" style="animation-duration: 40s; opacity: 0.3;"></div>

    <div class="max-w-6xl mx-auto h-full flex flex-col p-6 relative">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-5xl font-pacifico text-pink-500">Heritage Fairytale</h1>
                <p class="text-sky-500 font-bold uppercase tracking-[0.2em] text-[10px]">Time to Explore!</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-white/90 px-8 py-3 rounded-full border border-pink-100 text-pink-600 font-bold shadow-lg">
                    L∆∞·ª£t: <span id="turn-name">ƒê·ªôi 1</span> ‚ú®
                </div>
                <button onclick="toggleMusic()" class="w-14 h-14 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-pink-50 transition-all">
                    <span id="music-icon" class="text-2xl">üéµ</span>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-4 gap-6 mb-10">
            <div id="team-0" class="team-badge active">
                <div class="text-4xl mb-2">ü¶Ñ</div>
                <div id="score-0" class="text-4xl font-bold text-pink-500">0</div>
            </div>
            <div id="team-1" class="team-badge">
                <div class="text-4xl mb-2">üê∞</div>
                <div id="score-1" class="text-4xl font-bold text-sky-500">0</div>
            </div>
            <div id="team-2" class="team-badge">
                <div class="text-4xl mb-2">ü¶ä</div>
                <div id="score-2" class="text-4xl font-bold text-emerald-500">0</div>
            </div>
            <div id="team-3" class="team-badge">
                <div class="text-4xl mb-2">üêº</div>
                <div id="score-3" class="text-4xl font-bold text-violet-500">0</div>
            </div>
        </div>

        <div class="flex-grow grid grid-cols-4 gap-8 items-center max-h-[60vh]" id="grid-container"></div>
    </div>

    <!-- Modal Question -->
    <div id="modal-q" class="fixed inset-0 bg-slate-900/20 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="sweet-modal w-full max-w-2xl p-10 relative overflow-hidden">
            <div class="flex justify-between items-end mb-4">
                <div id="q-points" class="text-pink-400 font-black text-xl tracking-tighter">‚ú® 10 POINTS</div>
                <div id="countdown-text" class="text-slate-400 font-bold text-2xl">10s</div>
            </div>

            <!-- Progress Timer -->
            <div class="timer-container">
                <div id="timer-bar"></div>
            </div>

            <h2 id="q-text" class="text-2xl md:text-3xl font-bold text-slate-800 mb-8 leading-tight"></h2>
            <div id="options-list" class="space-y-2"></div>

            <!-- Steal Panel -->
            <div id="steal-panel" class="absolute inset-0 bg-white/95 hidden flex flex-col items-center justify-center text-center p-12">
                <div class="text-7xl mb-6">üçÇ</div>
                <h3 id="steal-title" class="text-3xl font-bold text-pink-500 mb-3">H·∫øt th·ªùi gian r·ªìi!</h3>
                <p class="text-slate-500 text-lg mb-10">C∆° h·ªôi gi√†nh ƒëi·ªÉm cho c√°c ƒë·ªôi kh√°c!</p>
                <div class="flex flex-wrap justify-center gap-4" id="steal-btns"></div>
                <button onclick="closeModal(true)" class="mt-10 text-slate-400 underline">B·ªè qua</button>
            </div>
        </div>
    </div>

    <!-- Modal Lucky & Victory (Gi·ªØ nguy√™n t·ª´ code tr∆∞·ªõc) -->
    <div id="modal-lucky" class="fixed inset-0 bg-pink-50/95 z-[60] hidden flex items-center justify-center">
        <div class="text-center">
            <div class="text-[12rem] mb-6">ü™Ñ</div>
            <h2 class="text-7xl font-pacifico text-pink-500 mb-4">LUCKY!</h2>
            <div class="text-8xl font-black text-pink-400 mb-12">+25 ƒêI·ªÇM</div>
            <button onclick="confirmLucky()" class="bg-pink-400 text-white px-16 py-6 rounded-full font-bold text-3xl shadow-2xl">NH·∫¨N QU√Ä</button>
        </div>
    </div>

    <div id="modal-victory" class="fixed inset-0 bg-white/90 backdrop-blur-xl z-[70] hidden flex items-center justify-center">
        <div class="text-center">
            <div class="text-9xl mb-8">üëë</div>
            <h3 id="winner-text" class="text-8xl font-black text-pink-600 mb-12 italic uppercase">TEAM 1</h3>
            <button onclick="location.reload()" class="bg-sky-500 text-white px-14 py-5 rounded-full font-bold text-2xl shadow-xl">CH∆†I L·∫†I</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const questions = [
            { q: "Which country raises money from the public for restoring its heritage?", options: ["A. Italy", "B. Australia", "C. Spain"], correct: 0, points: 10, type: "normal" },
            { q: "Which country organises successful festivals that attract visitors from around the world?", options: ["A. Spain", "B. Australia", "C. Italy"], correct: 0, points: 10, type: "normal" },
            { q: "Which country fines people heavily if they damage its heritage?", options: ["A. Spain", "B. Australia", "C. Italy"], correct: 1, points: 10, type: "normal" },
            { q: "Loveitaly uses its _______ to reach all the people around the world who love Italy.", options: ["A. stories", "B. website", "C. account"], correct: 1, points: 10, type: "normal" },
            { q: "How much money do individuals and companies have to pay for any damage to heritage sites in Australia?", options: ["A. US$1,000 to US$5,000", "B. 1,000 VND to 5,000 VND", "C. AU$1,000 to AU$5,000"], correct: 2, points: 10, type: "normal" },
            { q: "What do people use to throw at each other in La Tomatina Festival?", options: ["A. potatoes", "B. tomatoes", "C. water"], correct: 1, points: 10, type: "normal" },
            { type: "lucky", points: 25 },
            { type: "lucky", points: 25 }
        ];

        let state = {
            scores: [0,0,0,0],
            currentTeam: 0,
            activeTeam: 0,
            isStealing: false,
            activeQ: null,
            opened: 0,
            timeLeft: 10,
            timerId: null
        };

        const sfx = {
            bg: new Audio('https://www.chosic.com/wp-content/uploads/2021/04/Magical-Fantasy-Story.mp3'),
            correct: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            wrong: new Audio('https://assets.mixkit.co/active_storage/sfx/131/131-preview.mp3'),
            lucky: new Audio('https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3'),
            victory: new Audio('https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3'),
            tick: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3') // Ti·∫øng t√≠ch t·∫Øc
        };

        function init() {
            const grid = document.getElementById('grid-container');
            const shuffled = [...questions].sort(() => Math.random() - 0.5);
            shuffled.forEach((q, i) => {
                const box = document.createElement('div');
                box.className = 'box-item aspect-square';
                box.innerHTML = `<span>${i + 1}</span>`;
                box.onclick = () => handleOpen(i, q, box);
                grid.appendChild(box);
            });
            updateUI();
        }

        function startTimer() {
            clearInterval(state.timerId);
            state.timeLeft = 10;
            updateTimerUI();
            
            state.timerId = setInterval(() => {
                state.timeLeft--;
                updateTimerUI();

                if (state.timeLeft <= 3 && state.timeLeft > 0) {
                    sfx.tick.play();
                }

                if (state.timeLeft <= 0) {
                    clearInterval(state.timerId);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerUI() {
            const bar = document.getElementById('timer-bar');
            const text = document.getElementById('countdown-text');
            const percentage = (state.timeLeft / 10) * 100;
            
            bar.style.width = percentage + '%';
            text.innerText = state.timeLeft + 's';

            if (state.timeLeft <= 3) {
                bar.classList.add('timer-warning');
                text.classList.add('text-red-500');
            } else {
                bar.classList.remove('timer-warning');
                text.classList.remove('text-red-500');
            }
        }

        function timeUp() {
            sfx.wrong.play();
            document.getElementById('steal-title').innerText = "H·∫øt th·ªùi gian r·ªìi!";
            showSteal();
        }

        function handleOpen(idx, q, el) {
            if (el.classList.contains('opened')) return;
            el.classList.add('opened');
            el.innerHTML = "‚ú®";
            state.activeQ = q;
            state.activeTeam = state.currentTeam;
            state.isStealing = false;
            state.opened++;
            if (q.type === 'lucky') showLucky(); else showQuestion();
        }

        function showQuestion() {
            document.getElementById('modal-q').classList.remove('hidden');
            document.getElementById('q-text').innerText = state.activeQ.q;
            document.getElementById('steal-panel').classList.add('hidden');
            const list = document.getElementById('options-list');
            list.innerHTML = '';
            state.activeQ.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-choice';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, btn);
                list.appendChild(btn);
            });
            startTimer();
        }

        function checkAnswer(idx, btn) {
            clearInterval(state.timerId);
            const isCorrect = idx === state.activeQ.correct;
            const btns = document.querySelectorAll('.answer-choice');
            btns.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('bg-emerald-100', 'border-emerald-400');
                sfx.correct.play();
                confetti({ particleCount: 150, spread: 70 });
                setTimeout(() => {
                    state.scores[state.activeTeam] += state.activeQ.points;
                    closeModal(true);
                }, 1000);
            } else {
                btn.classList.add('bg-rose-100', 'border-rose-300');
                sfx.wrong.play();
                document.getElementById('steal-title').innerText = "Ti·∫øc qu√°, ch∆∞a ƒë√∫ng!";
                if (!state.isStealing) setTimeout(showSteal, 800);
                else setTimeout(() => closeModal(true), 1500);
            }
            updateUI();
        }

        function showSteal() {
            clearInterval(state.timerId);
            state.isStealing = true;
            const panel = document.getElementById('steal-panel');
            const container = document.getElementById('steal-btns');
            container.innerHTML = '';
            for(let i=0; i<4; i++) {
                if(i !== state.currentTeam) {
                    const btn = document.createElement('button');
                    btn.className = 'bg-sky-500 text-white px-8 py-3 rounded-full font-bold shadow-lg';
                    btn.innerText = `ƒê·ªôi ${i+1}`;
                    btn.onclick = () => {
                        panel.classList.add('hidden');
                        state.activeTeam = i;
                        document.querySelectorAll('.answer-choice').forEach(b => {
                            if(!b.classList.contains('bg-rose-100')) b.disabled = false;
                        });
                        startTimer(); // Cho ƒë·ªôi c∆∞·ªõp quy·ªÅn th√™m 10s
                    };
                    container.appendChild(btn);
                }
            }
            panel.classList.remove('hidden');
        }

        function showLucky() {
            sfx.lucky.play();
            document.getElementById('modal-lucky').classList.remove('hidden');
            confetti({ particleCount: 200 });
        }

        function confirmLucky() {
            state.scores[state.currentTeam] += state.activeQ.points;
            document.getElementById('modal-lucky').classList.add('hidden');
            closeModal(true);
        }

        function closeModal(next) {
            clearInterval(state.timerId);
            document.getElementById('modal-q').classList.add('hidden');
            if (next) {
                if (state.opened >= 8) showVictory();
                else {
                    state.currentTeam = (state.currentTeam + 1) % 4;
                    updateUI();
                }
            }
        }

        function toggleMusic() {
            if (sfx.bg.paused) { sfx.bg.volume = 0.3; sfx.bg.loop = true; sfx.bg.play(); document.getElementById('music-icon').innerText = "üå∏"; }
            else { sfx.bg.pause(); document.getElementById('music-icon').innerText = "üéµ"; }
        }

        function updateUI() {
            state.scores.forEach((s, i) => {
                document.getElementById(`score-${i}`).innerText = s;
                document.getElementById(`team-${i}`).classList.toggle('active', i === state.currentTeam);
            });
            document.getElementById('turn-name').innerText = `ƒê·ªôi ${state.currentTeam + 1}`;
        }

        function showVictory() {
            let max = Math.max(...state.scores);
            let winners = [];
            state.scores.forEach((s, i) => { if (s === max) winners.push(`Team ${i+1}`); });
            document.getElementById('winner-text').innerText = winners.join(" & ");
            document.getElementById('modal-victory').classList.remove('hidden');
            sfx.victory.play();
        }

        window.onload = init;
    </script>
</body>
</html>
